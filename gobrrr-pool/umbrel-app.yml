icon: https://raw.githubusercontent.com/gobrrrme/GoBrrr-Pool/main/webui/public/images/brrrpool.png
tagline: Bitcoin Solo Mining, Done Right!
description: >-

  Go Brrr Pool is a self-hosted solo Bitcoin mining pool powered by CKPool-Solo.
  Connect your miners directly to your own node and keep 100% of block rewards.


  Drag and Drop customizable feature rich Webinterface. real-time hashrate monitoring, worker statistics,
  pool-wide leaderboard, efficiency dashboard, and local mempool api integration.

  
  ZMQ for instant Block Notifications enabled, automatic difficulty adjustment, accepts diff proposals.



  This software is free as in FREEDOM!
  
  
  If you like this App and want to support me:
  
  Buy Miners & Gear: https://gobrrr.me
  
  Donate: https://gobrrr.me/donate



  V1.01 - Fixed AVX Instructions


  V1.02 - Fixed NMminer hashrate display bug
          Added public API Endpoints

          
  V1.03 - This release contains Pool & WebUI Updates
          Reworked Dashboard & Stats page
          Smart Vardiff & Automatic Miner Recognition
          Improved handling of mining rentals
          Improved stability for high hashrate miners
          Fixed connection limit issue that could cause the pool to stop accepting new workers under heavy load
          Max worker connections now set to 69420
          Changed Webinterface Port to 21421
          
  V1.10 - Add Umbrel Web Widget for Pool Stats developed by RodB


  
