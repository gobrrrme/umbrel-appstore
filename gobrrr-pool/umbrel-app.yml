# Widget Configuration
widgets:
  - id: "stats"
    type: "four-stats"
    name: "goPool Stats"
    endpoint: "gobrrr-stats:23002/widget-api/widget/stats"
    refresh: 30s
    items:
      - label: "Hashrate"
        jsonPath: "items[0].text"
      - label: "Workers"
        jsonPath: "items[1].text"
      - label: "Best Share"
        jsonPath: "items[2].text"
      - label: "Shares per min"
        jsonPath: "items[3].text"
    example:
      type: "four-stats"
      items:
        - title: "Pool Hashrate"
          text: "968"
          subtext: "GH/s"
        - title: "Workers"
          text: "2"
          subtext: ""
        - title: "Best Share"
          text: "1.1"
          subtext: "G"
        - title: "Share Rate"
          text: "17.0"
          subtext: "/min"
